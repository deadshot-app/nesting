<!DOCTYPE html>
<html>
<head>
	<title>nesting in bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators ">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="enrapture-captivating-media-Fj8bl1N5keY-unsplash.jpg" alt="gkA">
      <div class="carousel-caption">
        <h2 class="animated infinite bounceIn" style="animation-delay:1s;">GOD HAS A <span>PURPOSE</span></h2>
        <h3>He will make a way</h3>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Look Up</a></p>
      </div>
    </div>
    <div class="item">
      <img src="scott-blake-IWiiwnmzbjs-unsplash.jpg" alt="drone">
      <div class="carousel-caption">
        <h2>Don't Give <span>Up</span></h2>
        <h3>Your breakthrough is near</h3>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Shout</a></p>
      </div>
    </div>
    <div class="item">
      <img src="fabian-quintero-Km1LBSQR_dM-unsplash.jpg" alt="drone">
      <div class="carousel-caption">
        <h2>Cheer<span>Up</span></h2>
        <h3>You're a winner</h3>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Boggie</a></p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	<div class="container">
		<div class="row" style="margin-top: 25px;">
			<div class="col-md-6 col1">
				<h2>col 1</h2>

				<div class="col-md-6 co2">
					<p>nested in column 1</p>
				</div>
				<div class="col-md-6 co1">
					<p>nested in col 2</p>
				</div>
			</div>
			<div class="col-md-6 col2">
				<h2>col 2</h2>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
